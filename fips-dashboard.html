<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filecoin Improvement Proposals (FIPs) Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            opacity: 0.9;
            font-size: 1.1em;
        }

        .last-updated {
            margin-top: 15px;
            font-size: 0.9em;
            opacity: 0.8;
        }

        .controls {
            padding: 20px 30px;
            background: #f8f9fa;
            border-bottom: 1px solid #e0e0e0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
        }

        .refresh-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1em;
            font-weight: 600;
            transition: all 0.3s;
        }

        .refresh-btn:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        .refresh-btn:active {
            transform: translateY(0);
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .status-table {
            width: 100%;
            border-collapse: collapse;
            margin: 0;
        }

        .status-table thead {
            background: #f8f9fa;
        }

        .status-table th {
            padding: 18px;
            text-align: left;
            font-weight: 600;
            color: #333;
            border-bottom: 2px solid #e0e0e0;
            font-size: 1.1em;
        }

        .status-table td {
            padding: 18px;
            border-bottom: 1px solid #e0e0e0;
            vertical-align: top;
        }

        .status-table tbody tr:hover {
            background: #f8f9fa;
            transition: background 0.2s;
        }

        .status-badge {
            display: inline-block;
            padding: 6px 12px;
            border-radius: 20px;
            font-weight: 600;
            font-size: 0.9em;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .status-final {
            background: #d4edda;
            color: #155724;
        }

        .status-draft {
            background: #fff3cd;
            color: #856404;
        }

        .status-accepted {
            background: #cce5ff;
            color: #004085;
        }

        .status-deferred {
            background: #ffeaa7;
            color: #856404;
        }

        .status-rejected {
            background: #f8d7da;
            color: #721c24;
        }

        .status-withdrawn {
            background: #e2e3e5;
            color: #383d41;
        }

        .status-active {
            background: #d1ecf1;
            color: #0c5460;
        }

        .status-last-call {
            background: #f0ad4e;
            color: #fff;
        }

        .status-superseded {
            background: #e7e7e7;
            color: #555;
        }

        .count {
            font-size: 1.5em;
            font-weight: 700;
            color: #333;
        }

        .fips-list {
            margin-top: 10px;
        }

        .fips-list a {
            display: inline-block;
            margin: 4px 8px 4px 0;
            padding: 6px 12px;
            background: #667eea;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            font-size: 0.9em;
            transition: all 0.2s;
        }

        .fips-list a:hover {
            background: #5568d3;
            transform: translateY(-1px);
            box-shadow: 0 2px 8px rgba(102, 126, 234, 0.3);
        }

        .toggle-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.85em;
            margin-top: 8px;
            transition: all 0.2s;
        }

        .toggle-btn:hover {
            background: #5568d3;
        }

        .fips-hidden {
            display: none;
        }

        .stats-summary {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            padding: 30px;
            background: #f8f9fa;
        }

        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .stat-card h3 {
            color: #666;
            font-size: 0.9em;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 10px;
        }

        .stat-card .number {
            font-size: 2.5em;
            font-weight: 700;
            color: #667eea;
        }

        .error {
            padding: 20px;
            background: #f8d7da;
            color: #721c24;
            border-radius: 6px;
            margin: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìä Filecoin Improvement Proposals Dashboard</h1>
            <p>Real-time status tracking of all FIPs</p>
            <div class="last-updated" id="lastUpdated">Loading...</div>
        </div>

        <div class="controls">
            <button class="refresh-btn" onclick="loadFIPs()">üîÑ Refresh Data</button>
            <div id="statusIndicator"></div>
        </div>

        <div id="statsSummary" class="stats-summary"></div>

        <div id="loading" class="loading">
            <p>Loading FIPs data...</p>
        </div>

        <div id="error" class="error" style="display: none;"></div>

        <div id="dashboard" style="display: none;">
            <table class="status-table">
                <thead>
                    <tr>
                        <th>Status</th>
                        <th>Count</th>
                        <th>FIPs</th>
                    </tr>
                </thead>
                <tbody id="statusTableBody">
                </tbody>
            </table>
        </div>
    </div>

    <script>
        const FIPS_REPO_URL = 'https://raw.githubusercontent.com/filecoin-project/FIPs/master/README.md';
        const FIPS_BASE_URL = 'https://github.com/filecoin-project/FIPs/blob/master/FIPS/';

        async function loadFIPs() {
            const loadingEl = document.getElementById('loading');
            const dashboardEl = document.getElementById('dashboard');
            const errorEl = document.getElementById('error');
            const statusIndicator = document.getElementById('statusIndicator');
            
            loadingEl.style.display = 'block';
            dashboardEl.style.display = 'none';
            errorEl.style.display = 'none';
            statusIndicator.innerHTML = '<span style="color: #667eea;">‚è≥ Fetching...</span>';

            try {
                const response = await fetch(FIPS_REPO_URL);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const text = await response.text();
                const fips = parseFIPs(text);
                displayDashboard(fips);
                
                loadingEl.style.display = 'none';
                dashboardEl.style.display = 'block';
                statusIndicator.innerHTML = '<span style="color: #28a745;">‚úÖ Loaded</span>';
                document.getElementById('lastUpdated').textContent = `Last updated: ${new Date().toLocaleString()}`;
            } catch (error) {
                console.error('Error loading FIPs:', error);
                loadingEl.style.display = 'none';
                errorEl.style.display = 'block';
                errorEl.innerHTML = `<strong>Error:</strong> ${error.message}<br>Please check your internet connection and try again.`;
                statusIndicator.innerHTML = '<span style="color: #dc3545;">‚ùå Error</span>';
            }
        }

        function parseFIPs(text) {
            const fips = [];
            const lines = text.split('\n');
            
            // Find the table section - look for the header row
            let inTable = false;
            let headerFound = false;
            
            for (let i = 0; i < lines.length; i++) {
                const line = lines[i];
                
                // Check if this is the header row
                if (line.includes('| FIP #') && line.includes('Status')) {
                    headerFound = true;
                    inTable = true;
                    continue;
                }
                
                // Skip separator row (|---|---|...)
                if (headerFound && line.match(/^\|[\s\-|:]+$/)) {
                    continue;
                }
                
                // Parse table rows
                if (inTable && line.startsWith('| [')) {
                    // Split by | and clean up
                    const parts = line.split('|').map(p => p.trim()).filter(p => p);
                    
                    if (parts.length >= 5) {
                        // Extract FIP number from [0001](link) format
                        const fipMatch = parts[0].match(/\[(\d+)\]/);
                        if (fipMatch) {
                            const number = fipMatch[1];
                            const title = parts[1] || '';
                            const type = parts[2] || 'FIP';
                            const authors = parts[3] || '';
                            let status = parts[4] || '';
                            
                            // Clean up status - handle special cases
                            if (status.includes('Superseded')) {
                                status = 'Superseded';
                            } else {
                                status = status.trim();
                            }
                            
                            // Only include FIPs, exclude FRCs
                            if (type.trim().toUpperCase() === 'FIP') {
                                fips.push({
                                    number: number.padStart(4, '0'),
                                    title: title,
                                    type: type,
                                    authors: authors,
                                    status: status
                                });
                            }
                        }
                    }
                } else if (inTable && line.trim() === '' && headerFound) {
                    // Continue processing even after empty lines
                    continue;
                }
            }
            
            return fips;
        }

        function displayDashboard(fips) {
            // Group FIPs by status
            const statusGroups = {};
            
            fips.forEach(fip => {
                // Handle special status cases
                let status = fip.status;
                if (status.includes('Superseded')) {
                    status = 'Superseded';
                }
                
                if (!statusGroups[status]) {
                    statusGroups[status] = [];
                }
                statusGroups[status].push(fip);
            });

            // Sort statuses by count (descending)
            const sortedStatuses = Object.keys(statusGroups).sort((a, b) => 
                statusGroups[b].length - statusGroups[a].length
            );

            // Display summary stats
            displayStats(fips, sortedStatuses, statusGroups);

            // Display table
            const tbody = document.getElementById('statusTableBody');
            tbody.innerHTML = '';

            sortedStatuses.forEach(status => {
                const fipsInStatus = statusGroups[status];
                const row = document.createElement('tr');
                
                const statusClass = getStatusClass(status);
                const statusBadge = `<span class="status-badge ${statusClass}">${status}</span>`;
                
                // Sort FIPs by number
                fipsInStatus.sort((a, b) => parseInt(a.number) - parseInt(b.number));
                
                // Create FIP links (only FIPs, no FRCs)
                const fipLinks = fipsInStatus.map(fip => {
                    const fipPath = `FIPS/fip-${fip.number}.md`;
                    return `<a href="https://github.com/filecoin-project/FIPs/blob/master/${fipPath}" target="_blank" title="${fip.title}">FIP-${fip.number}</a>`;
                }).join('');

                row.innerHTML = `
                    <td>${statusBadge}</td>
                    <td><span class="count">${fipsInStatus.length}</span></td>
                    <td>
                        <div class="fips-list" id="fips-${status.replace(/\s+/g, '-')}">
                            ${fipLinks}
                        </div>
                    </td>
                `;
                
                tbody.appendChild(row);
            });
        }

        function displayStats(allFips, statuses, statusGroups) {
            const statsEl = document.getElementById('statsSummary');
            const totalFIPs = allFips.length;
            const finalCount = statusGroups['Final']?.length || 0;
            const draftCount = statusGroups['Draft']?.length || 0;
            const activeCount = (statusGroups['Accepted']?.length || 0) + (statusGroups['Last Call']?.length || 0);

            statsEl.innerHTML = `
                <div class="stat-card">
                    <h3>Total FIPs</h3>
                    <div class="number">${totalFIPs}</div>
                </div>
                <div class="stat-card">
                    <h3>Final</h3>
                    <div class="number">${finalCount}</div>
                </div>
                <div class="stat-card">
                    <h3>Draft</h3>
                    <div class="number">${draftCount}</div>
                </div>
                <div class="stat-card">
                    <h3>Active (Accepted/Last Call)</h3>
                    <div class="number">${activeCount}</div>
                </div>
            `;
        }

        function getStatusClass(status) {
            const statusLower = status.toLowerCase();
            if (statusLower.includes('final')) return 'status-final';
            if (statusLower.includes('draft')) return 'status-draft';
            if (statusLower.includes('accepted')) return 'status-accepted';
            if (statusLower.includes('deferred')) return 'status-deferred';
            if (statusLower.includes('rejected')) return 'status-rejected';
            if (statusLower.includes('withdrawn')) return 'status-withdrawn';
            if (statusLower.includes('active')) return 'status-active';
            if (statusLower.includes('last call')) return 'status-last-call';
            if (statusLower.includes('superseded')) return 'status-superseded';
            return 'status-draft';
        }

        // Load FIPs on page load
        window.addEventListener('DOMContentLoaded', () => {
            loadFIPs();
        });

        // Auto-refresh every 5 minutes
        setInterval(() => {
            loadFIPs();
        }, 300000);
    </script>
</body>
</html>
